{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %} · MysteryVault{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card bg-dark border-danger-subtle shadow rounded-3">
        <div class="card-header text-white text-center bg-danger">
          <h3 class="h5 mb-0">{% trans "Login" %}</h3>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="visually-hidden">{% trans "Username" %}</label>
              <input type="text"
                     name="username" id="username"
                     class="form-control bg-black text-white border-secondary"
                     placeholder="{% trans 'Username' %}"
                     autocomplete="username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="visually-hidden">{% trans "Password" %}</label>
              <input type="password"
                     name="password" id="password"
                     class="form-control bg-black text-white border-secondary"
                     placeholder="{% trans 'Password' %}"
                     autocomplete="current-password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-danger">
                {% trans "Sign in" %}
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center bg-black">
          <small class="text-secondary">
            {% trans "Don’t have an account?" %}
            <a href="{% url 'accounts:register' %}" class="link-danger">{% trans "Register here" %}</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
