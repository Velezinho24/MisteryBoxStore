
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header text-white text-center" style="background-color: #b22222;">
          <h3>Create an Account</h3>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            
            <!-- Render form fields with Bootstrap styles -->
            {% for field in form %}
              <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small">
                    {{ field.errors|striptags }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}

            <div class="d-grid">
              <button type="submit" class="btn text-white" style="background-color: #b22222;">
                Register
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account?
            <a href="{% url 'login' %}" style="color: #b22222;">Login here</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
